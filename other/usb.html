<!DOCTYPE html>
<html>
<head>
    <title>WebUSB Example</title>
</head>
<body>
    <button id="connect-usb">Connect USB Device</button>
    <script>
      document.getElementById('connect-usb').addEventListener('click', async () => {
        try {
          // Request access to the USB device
          const device = await navigator.usb.requestDevice({ filters: [] });

          // Open a session to the selected USB device
          await device.open();
          if (device.configuration === null)
            await device.selectConfiguration(1); // Select configuration #1 for the device
          await device.claimInterface(0); // Claim interface #0

          
          console.log('Device opened:', device);
        } catch (error) {
          console.error('Error:', error);
        }
      });
    </script>
</body>
</html>
